<body>


    <div class="wrapper">
        <h3>List: ABC123</h3>

            <input type="checkbox" class="check">

        <div class="row">

        <div class="row">

            <h4>Gummy Bears</h4>
        </div>
        <div class="row">
            <input type="checkbox" class="check">
            <h4>Tears of My Enemies</h4>
        </div>
        <div class="row">
            <input type="checkbox" class="check">
            <h4>Oranges</h4>
        </div>
        <div class="row">

            <h4>Pears</h4>
        </div>
        <div class="row">

        <div class="chat-wrapper">

                <div class="chat-box">

                        <strong>Charlie:</strong> ok ;-)
                    </div>
                    <div class="chat-line">

                    </div>

                    </div>

                    </div>
                    <div class="chat-line">
                        <strong>Charlie:</strong> Test, what?
                    </div>
                    <div class="chat-line">
                        <strong>Asta:</strong> This is test data.
                    </div>
                </div>
                <div class="chat-input-section">
                    <input type="text" id="chat-to-submit" autocomplete="off">
                    <button class="submit-chat">Send</button>
                </div>
            </div>
        </div>

    </div>
